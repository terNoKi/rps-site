<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="wrapper">
    <header id="header">
        <div class="title-block">
        <h1>Rock Paper Scissors</h1>
        <h4>The fight between man and machine</h4>
        </div>
    </header>
    <div class="cointainer first">
        <div class="round-counter" id="rounds"></div>
    </div>
    <div class="container second">
        <div class="points man" id="Player"></div>
        <div><img class="icon" src="./images/robot-back.jpg" alt="robots back"></div>
        <div class="points machine" id="Computer"></div>
    </div>
    <div class="container third">
        <div class="textbox" id="textbox">
            <h4 id="texth">The fight begins</h4>
            <p id="textp">Pick your weapon</p>
        </div>
    </div>
    <div class="container fourth">
        <button class="interaction rock" id="Rock">ROCK</button>
        <button class="interaction paper" id="Paper">PAPER</button>
        <button class="interaction scissors" id="Scissors">SCISSORS</button>
    </div>
    <footer>
        <ul class="social">
            <li><a href="https://github.com/terNoKi">GitHub</a></li>
            <li><a href="https://twitter.com/terNoKi1">Twitter</a></li>
            <li><a href="https://www.instagram.com/ternoki/">Instagram</a></li>
        </ul>
        <p class="name"><a href="https://ternoki.github.io/landing-page/">by terNoKi</a></p>
    </footer>
    </div>
    <script src="rps.js"></script>
</body>
</html>
